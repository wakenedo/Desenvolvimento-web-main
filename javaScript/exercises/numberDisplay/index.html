<!DOCTYPE html>
<html>

<head>
  <title>Number Display</title>
  <style>
    #output {
      display: flex;
      margin: 1px;
      align-items: center;
    }
  </style>
</head>

<body>

    <script src="js/numbers.js"></script>
  </section>
</body>

</html>
