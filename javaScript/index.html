<!DOCTYPE html>
<html>

<head>
  <title>Number Display</title>
  <style>
    #output {
      display: flex;
      margin: 1px;
      align-items: center;
    }
  </style>
</head>

<body>
  <section>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="displayNumbers()">Submit</button>
    <div id="output"></div>
    <p id="sum"></p>
    <button onclick="clearResults()">Clear</button>
    <script src="js/numbers.js"></script>
  </section>

  <section>
    <h1>Temperature Conversion</h1>

    <label for="temperatureInput">Enter a temperature:</label>
    <input type="number" id="temperatureInput">
    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>

    <script src="js/temperature.js"></script>
  </section>

  <section>
    <h1>Sales Calculator</h1>

    <div>
      <label for="product1Name">Product 1 Name:</label>
      <input type="text" id="product1Name">
      <label for="product1Value">Value:</label>
      <input type="number" id="product1Value">
      <label for="product1Quantity">Quantity Sold:</label>
      <input type="number" id="product1Quantity">
    </div>

    <div>
      <label for="product2Name">Product 2 Name:</label>
      <input type="text" id="product2Name">
      <label for="product2Value">Value:</label>
      <input type="number" id="product2Value">
      <label for="product2Quantity">Quantity Sold:</label>
      <input type="number" id="product2Quantity">
    </div>

    <div>
      <label for="product3Name">Product 3 Name:</label>
      <input type="text" id="product3Name">
      <label for="product3Value">Value:</label>
      <input type="number" id="product3Value">
      <label for="product3Quantity">Quantity Sold:</label>
      <input type="number" id="product3Quantity">
    </div>

    <button onclick="calculateSales()">Calculate</button>
    <p id="totalSales"></p>

    <script src="js/salesCalculator.js"></script>
  </section>

  <section>
    <h1>Fuel Spending Calculator</h1>

    <div>
      <label for="kilometers">Kilometers Ran:</label>
      <input type="number" id="kilometers">
    </div>

    <div>
      <label for="fuelValue">Fuel Value:</label>
      <input type="number" id="fuelValue">
    </div>

    <button onclick="calculateSpending()">Calculate</button>
    <p id="spending"></p>

    <script src="js/fuelSpendingCalculator.js"></script>
  </section>

  <section>
    <h1>Floor Cost Calculator</h1>

    <div>
      <label for="width">Width (in meters):</label>
      <input type="number" id="width">
    </div>

    <div>
      <label for="height">Height (in meters):</label>
      <input type="number" id="height">
    </div>

    <button onclick="calculateCost()">Calculate</button>
    <p id="cost"></p>

    <script src="js/floorPrice.js"></script>
  </section>

  <section>
    <h1>Ideal Weight Calculator</h1>

    <div>
      <label for="sex">Sex:</label>
      <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div>
      <label for="height">Height (in centimeters):</label>
      <input type="number" id="height">
    </div>

    <button onclick="calculateIdealWeight()">Calculate</button>
    <p id="idealWeight"></p>

    <script src="js/idealWeight.js"></script>
  </section>
</body>

</html>
